title: US Research Software Engineers
description: Shared experiences and stories
author: USRSE
baseurl: "/blog"
url: "https://usrse.github.io"

# Social Profiles
twitter_username:  usrse
github_username:   usrse

# Paths
defaults:
    -
        scope:
            path: "pages"
            type: pages
        values:
            layout: page
    -
        scope:
            path: ""
            type: posts
        values:
            layout: post
            comments: true


# Build settings
permalink   : /:year/:title/
exclude: ["_site", "vendor", ".circleci"]

markdown:          kramdown
paginate:          5
paginate_path:     "/posts/page:num/"
plugins:
  - jekyll-feed
  - jekyll-paginate
